<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Whusnet AI Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #cbd5e0; border-radius: 10px; }
    .container-grid { max-width: 912px; padding: 0 24px; margin: 0 auto; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .animate-modal { animation: fadeInUp 0.4s ease-out; }
  </style>
</head>
<body class="min-h-screen w-full flex bg-white overflow-hidden">
  <div id="splash" class="fixed inset-0 bg-[#1F6DE8] z-[50] flex items-center justify-center">
    <div class="w-12 h-12 border-[6px] border-white/20 border-t-white rounded-full animate-spin"></div>
  </div>

  <div id="main-content" class="flex w-full h-screen hidden">
    <div class="hidden md:flex items-center justify-center bg-[#1F6DE8] text-white w-[60%] px-6 pt-8 pb-4 overflow-hidden">
      <div class="flex flex-col gap-4 w-full max-w-xl">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjcUE6xqYLBnuLmiBB_g9nxuGI-srFteFwefJtjy3AtMYDtr12a0CoWA9Mfi9hqp5k4_RZcjcG6FsiV7hzO2jbMQ7JxUL7p1jdF3DkOMfgu7ikPS00IjU1ci1anO57qJgd2YLgEBp1or2tnSy-HSxKm4SPifRTabZoilX0rKhbWoIhHnOs3yp0Abmhndok/s248/logo%201.png" class="w-36">
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgrRLTJ-bu2ZE-HFoecUN8B2F9qHDIkB2lw0sfxtdWRCWVg4b3GFGpIqZTY2gCot79ZAY4p19he3V5CRQEotNMrXMdo8l4DbJCtS9qDyNhArhaSRlwYfTHkwx8_WucWmEd5VJ7K_iHuFgsr6Cmdk2EptBcpQ-IRb4DYKwRxvtx8XhWyKo8bJsbqnrf80yc" class="w-[360px] max-w-full max-h-[400px] object-contain">
        <h2 class="text-[28px] font-medium leading-snug">
          Let's Working <span id="typing" class="font-bold"></span><span id="cursor" class="ml-1">|</span><br>
          With <span class="font-bold">AI Powered</span> Tools
        </h2>
        <button class="border border-white px-4 py-2 rounded-full w-fit">Sign up</button>
      </div>
    </div>

    <div class="w-full md:w-[40%] h-full flex flex-col items-center justify-center px-6 md:px-0">
      <div class="block md:hidden mb-6 text-center">
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgrRLTJ-bu2ZE-HFoecUN8B2F9qHDIkB2lw0sfxtdWRCWVg4b3GFGpIqZTY2gCot79ZAY4p19he3V5CRQEotNMrXMdo8l4DbJCtS9qDyNhArhaSRlwYfTHkwx8_WucWmEd5VJ7K_iHuFgsr6Cmdk2EptBcpQ-IRb4DYKwRxvtx8XhWyKo8bJsbqnrf80yc" alt="AI Tools Illustration" class="mx-auto w-[280px] max-w-full max-h-[300px] object-contain">
      </div>
      <div class="container-grid w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-6">Welcome back!</h2>
        <form id="auth-form" class="space-y-4">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M2 4a2 2 0 012-2h16a2 2 0 012 2v16a2 2 0 01-2 2H4a2 2 0 01-2-2V4zm18 0H4v.511l8 6.222 8-6.222V4zm0 2.511l-7.36 5.732a1 1 0 01-1.28 0L4 6.511V20h16V6.511z"/>
              </svg>
            </span>
            <input id="user-name" type="text" placeholder="Email" required class="pl-10 w-full border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:border-[#1F6DE8]">
          </div>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M12 1a5 5 0 00-5 5v2H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm-3 5a3 3 0 116 0v2h-6V6zm10 4v9H5v-9h14z"/>
              </svg>
            </span>
            <input id="user-pass" type="password" placeholder="Password" required class="pl-10 w-full border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:border-[#1F6DE8]">
          </div>
          <div id="error-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative flex items-center gap-2 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M1 21H23L12 2 1 21ZM13 18H11V16H13V18ZM13 14H11V10H13V14Z"/>
            </svg>
            <span>Password salah, coba lagi.</span>
          </div>
          <button type="submit" class="w-full bg-[#1F6DE8] text-white rounded-full py-2">LOGIN</button>
        </form>
        <p class="text-center text-sm text-gray-500 mt-8">
          Belum punya akses? <a href="#" class="text-[#1F6DE8] font-medium ml-3">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <div id="signup-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] hidden">
    <div class="bg-white rounded-xl w-full max-w-md p-6 shadow-lg animate-modal">
      <h2 class="text-xl font-semibold mb-4 text-center">Request Akses</h2>
      <form id="signup-form" class="space-y-4">
        <div>
          <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="signup-email" type="email" required class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-[#1F6DE8]">
        </div>
        <div>
          <label for="signup-pass" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="signup-pass" type="text" required class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-[#1F6DE8]">
        </div>
        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 rounded-lg border text-gray-600">Batal</button>
          <button type="submit" class="bg-[#1F6DE8] text-white px-4 py-2 rounded-lg">Kirim</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
